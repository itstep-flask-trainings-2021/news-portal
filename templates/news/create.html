{% extends 'base/master.html' %}

{% block title %} Create {% endblock %}

{% block content %}
<div class="main-box">
    <h2>Добавление новости</h2>
    <form action="/news/create" method="post" enctype="multipart/form-data">
        <p>
            <label for="title">Заголовок:</label><br>
            <input type="text" id="title" name="title" class="inp" required></input>
        </p>
        <p>
            <label for="about">Описание:</label><br>
            <textarea id="about" name="about" rows="5" class="inp" required></textarea>
        </p>
        <p>
            <label for="content">Контент:</label><br>
            <textarea id="content" name="content" rows="10" class="inp" required></textarea>
        </p>
        <p>
            <label for="image">Изображение:</label><br>
            <input type="file" id="image" name="image" class="inp" required></input>
        </p>
        <p>
            <label for="status">Статус:</label><br>
            <input type="text" id="status" name="status" class="inp" required></input>
        </p>
        <p style="text-align: center;">
            <input type="submit" value="Отправить" class="btn btn-success my-btn"></input>
            <input type="reset" value="Очистить" class="btn btn-danger my-btn"></input>
        </p>
    </form>
</div>
<style>
    form {
        border: 1px solid silver;
        width: 75%;
        margin: 20px auto;
        padding: 15px;
        border-radius: 15px;
        background-color: whitesmoke;
        color: gray;
        text-align: left;
    }

    .inp {
        width: 99%;
        padding: 4px;
    }

    .my-btn {
        width: 170px;
        padding: 3px;
        border-radius: 5px;
    }
</style>
{% endblock %}
